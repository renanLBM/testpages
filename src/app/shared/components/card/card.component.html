<nb-card [accent]="c_accent" [status]="c_status" class="card-wrapper" [nbSpinner]="loading" nbSpinnerStatus="primary">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <div class="c-body">
      <div class="total-op">
        <p>{{ qnt_ops }}</p>
        <span><b>Total de OP's</b></span>
      </div>
      <div *ngIf="show_desc" class="desc-op">
        <span>{{ qnt_atraso }}</span>
        <span><b>OP's em atraso:</b></span>
        <p>30%</p>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>Acessar</nb-card-footer>
</nb-card>
