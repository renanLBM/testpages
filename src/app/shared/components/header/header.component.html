<nb-layout-header fixed>
  <div class="header-wrapper">
    <div class="header-container">
      <nb-icon *ngIf="!showIcon && !adm"  class="icon-header" icon="log-in-outline"
        aria-label="login">
      </nb-icon>
      <nb-icon *ngIf="showIcon && adm" (click)="toggleSidebar()" class="icon-header" icon="menu-outline"
        aria-label="menu">
      </nb-icon>
      <nb-icon *ngIf="showIcon" [routerLink]="['login']" class="icon-header" icon="home-outline"
        aria-label="home">
      </nb-icon>
      <div style="cursor: pointer;" [routerLink]="['login']">
        <h1 class="title">{{headerTitle}}</h1>
      </div>
    </div>
    <div class="header-container">
      <div class="exit">
        <button ghost nbButton (click)="toggleTheme()">
          <nb-icon *ngIf="checked" icon="sun-outline"></nb-icon>
          <nb-icon *ngIf="!checked" icon="moon-outline"></nb-icon>
        </button>
        <div *ngIf="isLoggedIn">
          <button nbButton ghost class="bt-exit" (click)="sair()">
            sair
            <nb-icon icon="log-out-outline"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</nb-layout-header>
