<nb-layout-header fixed>
  <div class="header-wrapper">
    <div class="header-container">
      <div class="icon-wrapper">
        <nb-icon class="icon-header" *ngIf="showIcon && showMenu" (click)="toggleSidebar()" icon="menu-outline"
          aria-label="menu">
        </nb-icon>
        <nb-icon class="icon-header" *ngIf="showIcon" [routerLink]="['login']" icon="home-outline"
          aria-label="home">
        </nb-icon>
      </div>
      <div class="title-wrapper">
        <h1 class="title">{{headerTitle}}</h1>
      </div>
    </div>
    <div class="header-container">
      <div class="exit">
        <button ghost nbButton (click)="toggleTheme()" class="bt-theme">
          <nb-icon class="icon-header" *ngIf="checked" icon="sun-outline"></nb-icon>
          <nb-icon class="icon-header" *ngIf="!checked" icon="moon-outline"></nb-icon>
        </button>
        <div *ngIf="isLoggedIn">
          <button nbButton ghost class="bt-exit" (click)="sair()">
            sair
            <nb-icon class="icon-header" icon="log-out-outline"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</nb-layout-header>
