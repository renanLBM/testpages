<nb-layout-header fixed>
  <div class="header-wrapper">
    <div class="header-container" [routerLink]="['login']">
      <nb-icon *ngIf="showIcon" style="margin: 0 10px; font-size: 25px; cursor: pointer;" icon="home-outline"
        aria-label="home">
      </nb-icon>
      <div style="cursor: pointer;">
        <h1 class="title">{{headerTitle}}</h1>
      </div>
    </div>
    <div class="header-container">
      <div *ngIf="adm && checked">
        <nb-button-group>
          <button [routerLink]="['auditor']" nbButton>A</button>
          <button [routerLink]="['pcp']" nbButton>P</button>
        </nb-button-group>
      </div>
      <div class="exit">
        <button ghost nbButton (click)="toggleTheme()">
          <nb-icon *ngIf="checked" icon="sun-outline"></nb-icon>
          <nb-icon *ngIf="!checked" icon="moon-outline"></nb-icon>
        </button>
        <div *ngIf="isLoggedIn">
          <button nbButton ghost class="bt-exit" (click)="sair()">
            <nb-icon icon="log-out-outline"></nb-icon>
            sair
          </button>
        </div>
      </div>
    </div>
  </div>
</nb-layout-header>
