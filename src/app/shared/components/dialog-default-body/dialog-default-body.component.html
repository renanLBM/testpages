<nb-card class="dialog-card">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    {{ bodyText}}
    <ng-container *ngIf="title == 'Motivo da Pendência'">
      <nb-select placeholder="Select Showcase"  [(ngModel)]="selectedMotivo">
        <nb-option value="">Option empty</nb-option>
        <nb-option value="0">Option 0</nb-option>
        <nb-option value="1">Option 1</nb-option>
        <nb-option value="2">Option 2</nb-option>
        <nb-option value="3">Option 3</nb-option>
        <nb-option value="4">Option 4</nb-option>
      </nb-select>
    </ng-container>
  </nb-card-body>
  <nb-card-footer>
    <div class="bt-container">
      <button [nbSpinner]="loading.getValue()" [disabled]="loading.getValue()" nbButton status="success" (click)="submit()">{{ buttonName }}</button>
      <button *ngIf="title == 'Motivo da Pendência'" [disabled]="loading.getValue()" [nbSpinner]="loading.getValue()" nbButton status="danger" (click)="cancel()">Cancelar</button>
    </div>
  </nb-card-footer>
</nb-card>
