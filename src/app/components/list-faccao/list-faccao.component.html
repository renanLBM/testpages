<div class="filter-wrapper">
  <nb-form-field>
    <input type="text" nbInput (keyup)="filtroFaccao($event)" placeholder="Filtrar facÃ§Ã£o">
    <button nbSuffix nbButton ghost (click)="filtroFaccao($event)">
      <nb-icon icon="search-outline" aria-label="pesquisar">
      </nb-icon>
    </button>
  </nb-form-field>
</div>

<div *ngIf="!emptyList; else listaVazia">
  <div class="card-wrapper">
    <div *ngFor="let item of OpList$ | async">
      <fc-card [title]="item.name" [qnt_ops]="item.qnt" [color]="item.color" [routerLink]="['/faccao/', item.id]"></fc-card>
    </div>
  </div>
</div>
<ng-template #listaVazia>
  Lista vazia
</ng-template>
